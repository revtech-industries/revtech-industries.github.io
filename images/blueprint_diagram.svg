<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="componentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#555;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="20" stroke="#333" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="200" y1="160" x2="120" y2="80" stroke="#00E5FF" stroke-width="3" filter="url(#glow)"/>
  <line x1="200" y1="160" x2="200" y2="80" stroke="#00E5FF" stroke-width="3" filter="url(#glow)"/>
  <line x1="200" y1="160" x2="280" y2="80" stroke="#00E5FF" stroke-width="3" filter="url(#glow)"/>
  <line x1="200" y1="160" x2="120" y2="200" stroke="#00E5FF" stroke-width="3" filter="url(#glow)"/>
  <line x1="200" y1="160" x2="280" y2="200" stroke="#00E5FF" stroke-width="3" filter="url(#glow)"/>
  <line x1="200" y1="160" x2="200" y2="320" stroke="#00E5FF" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Central Assembly -->
  <rect x="140" y="140" width="120" height="40" fill="url(#centerGradient)" rx="10" stroke="#00E5FF" stroke-width="2" filter="url(#glow)"/>
  <text x="200" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Micro Computer Assembly</text>
  
  <!-- Components -->
  <rect x="20" y="20" width="80" height="30" fill="url(#componentGradient)" rx="8" stroke="#666" stroke-width="1"/>
  <text x="60" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">Microphone</text>
  
  <rect x="20" y="170" width="80" height="30" fill="url(#componentGradient)" rx="8" stroke="#666" stroke-width="1"/>
  <text x="60" y="190" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">Speaker</text>
  
  <rect x="300" y="20" width="80" height="30" fill="url(#componentGradient)" rx="8" stroke="#666" stroke-width="1"/>
  <text x="340" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">Microwave Sensor</text>
  
  <rect x="300" y="170" width="80" height="30" fill="url(#componentGradient)" rx="8" stroke="#666" stroke-width="1"/>
  <text x="340" y="190" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">Power Supply</text>
  
  <rect x="300" y="320" width="80" height="30" fill="url(#componentGradient)" rx="8" stroke="#666" stroke-width="1"/>
  <text x="340" y="340" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">Solid State Drive</text>
  
  <rect x="20" y="320" width="80" height="30" fill="url(#componentGradient)" rx="8" stroke="#666" stroke-width="1"/>
  <text x="60" y="340" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">IR Sensor</text>
</svg>
